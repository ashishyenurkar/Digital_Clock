<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <title>Digital Clock</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="p-3 m-0 border-0 bd-example bd-example-offcanvas p-0 bg-light overflow-hidden" style="background-image: url(body.jpg);">

    <!-- Example Code -->
    
    <div class="offcanvas offcanvas-start show text-bg-dark text-center" tabindex="-1" id="offcanvasDark" aria-labelledby="offcanvasDarkLabel">
      <div id="wall" class="offcanvas-header">
        <h5   class="offcanvas-title" id="offcanvasDarkLabel">Digital Clock</h5>
        <!--buttons for dark mode and light mode-->
        <button onclick="lightmode()" id="on"  type="button" class="btn btn-light">Light</button>
        <button onclick="darkmode()" type="button" class="btn btn-dark">Dark</button>
      </div>
      <!--div for showing time and date-->
      <div id="main" class="offcanvas-body" >
      <div id="dial" class="text-center text-dark bg-white shadow-lg p-3 mb-5 bg-body rounded " style="background-image: URL(light.jpg);">
      <p id="time" class="text-center display-1"></p>
      <p id="date" class="text-center "></p>

  
  </div>
      </div>
    </div>
    <script>
     //script for showing time and date separately 
    let myVar = setInterval(myTimer ,1000);
    function myTimer() {
      const t = new Date();
      document.getElementById("time").innerHTML = t.toLocaleTimeString();//for time only
      const d = new Date();
      document.getElementById("date").innerHTML = d.toDateString();//for date only
    
    }
    //function for unable dark mode
    function darkmode(){
        document.getElementById("dial").style.backgroundImage="URL(dark.jpg)";
        document.getElementById("time").style.color="white"
        document.getElementById("date").style.color="white"
        //document.getElementById("main").style.backgroundImage="url(https://media.istockphoto.com/id/950452058/vector/colorful-summer-background-vector-illustration.jpg?s=612x612&w=0&k=20&c=NhpXR2HO6bywpX3D4_taDMsqWwuoXqB9DGJwOq8hgGA=)"

    }
    //function unable light mode
    function lightmode(){
        document.getElementById("dial").style.backgroundImage="URL(light.jpg)";
        document.getElementById("time").style.color="black"
        document.getElementById("date").style.color="black"
        //document.getElementById("main").style.backgroundImage="url(https://media.istockphoto.com/id/950452058/vector/colorful-summer-background-vector-illustration.jpg?s=612x612&w=0&k=20&c=NhpXR2HO6bywpX3D4_taDMsqWwuoXqB9DGJwOq8hgGA=)"
    }

    
    
    </script>

    
    <!-- End Example Code -->
  </body>
</html>
